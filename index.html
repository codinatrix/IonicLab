<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BlankCordovaApp1</title>

    <!-- BlankCordovaApp1 references -->
    <link href="content/ionic.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
    <p>Hello world!</p>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Todo</h1>
                <button class="button button-icon" ng-click="NewTask()">
                    <i class="button-icon ion-compose"></i>
                </button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="task in tasks">
                        {{task.title}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Projects</h1>
            </ion-header-bar>
        </ion-side-menu>
    </ion-side-menus>

    <script id="new-task.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar class="bar-secondary">
                <h1 class="title">New Task</h1>
                <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
            </ion-header-bar>

            <ion-content>
                <form ng-submit="createTask(task)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="What to do" ng-model="task.title"/>
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Create Task</button>
                    </div>
                </form>
            </ion-content>
        </div>
    </script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="scripts/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>


    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
